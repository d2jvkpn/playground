# path: /etc/wireguard/wg0.conf

# Hub-A
[Interface]
Address = 10.10.0.1/24
ListenPort = 51820
PrivateKey = Hub-A_PRIVATE
PostUp = sysctl -w net.ipv4.ip_forward=1

# Hub-B
[Peer]
PublicKey = Hub-B_PUBLIC
Endpoint = Hub-B_IP:51820
AllowedIPs = 10.10.0.2/32

# Node-6
[Peer]
PublicKey = Node-6_PUBLIC
AllowedIPs = 10.10.0.6/32

# Node-7
[Peer]
PublicKey = Node-7_PUBLIC
AllowedIPs = 10.10.0.7/32
