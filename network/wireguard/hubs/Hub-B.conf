# path: /etc/wireguard/wg0.conf

# Hub-B
[Interface]
Address = 10.10.0.2/24
ListenPort = 51820
PrivateKey = Hub-B_PRIVATE
PostUp = sysctl -w net.ipv4.ip_forward=1

# Hub-A
[Peer]
PublicKey = Hub-A_PUB
Endpoint = Hub-A_IP:51820
AllowedIPs = 10.10.0.1/32

# Node-6
[Peer]
PublicKey = Node-6_PUBLIC
AllowedIPs = 10.10.0.6/32

# Node-7
[Peer]
PublicKey = Node-7_PUBLIC
AllowedIPs = 10.10.0.7/32
