[supervisord]
nodaemon=true
logfile=/home/workspace/logs/supervisord.log
pidfile=/tmp/supervisord.pid
loglevel=info

[unix_http_server]
file=/run/supervisord.sock
# if it's not run as root
# chmod=0700

[supervisorctl]
serverurl=unix:///run/supervisord.sock

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[program:hysteria-443]
user=root
command=/opt/bin/hysteria server -c /home/workspace/configs/hysteria.server.yaml
#user=appuser
#command=/opt/bin/hysteria client -c /home/workspace/configs/hysteria.client.yaml
autostart=true
autorestart=true
startsecs=2
stopsignal=TERM
stopwaitsecs=10
stdout_logfile=/home/workspace/logs/hysteria-443.log
stderr_logfile=/home/workspace/logs/hysteria-443.log
