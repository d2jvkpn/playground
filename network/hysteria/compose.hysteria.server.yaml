services:
  hysteria-server:
    image: local/hysteria:latest
    container_name: hysteria-server
    restart: always
    network_mode: bridge
    ports: [443:443/udp] # alternatives: 8443, 2053, 2083, 2087, 2096
    volumes:
    - ./configs:/home/workspace/configs
    - ./logs:/home/workspace/logs
    environment:
      TZ: Asia/Shanghai
      APPUSER_UID: "1000"
      APPUSER_GID: "1000"
    command: ["supervisord", "-c", "configs/supervisord.server.conf"]
