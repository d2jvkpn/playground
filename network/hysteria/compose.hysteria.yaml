services:
  hysteria:
    image: local/hysteria:latest
    container_name: hysteria
    network_mode: bridge
    ports: [443:443/udp, 127.0.0.1:1080:1080/tcp]
    volumes:
    - ./configs:/home/workspace/configs
    - ./logs:/home/workspace/logs
    environment:
      TZ: Asia/Shanghai
      APPUSER_UID: 1000
      APPUSER_GID: 1000
    command: ["supervisord", "-c=configs/supervisord.conf"]
