networks:
   net: { name: local, driver: bridge, external: true }

services:
  hysteria-client:
    image: local/hysteria:latest
    container_name: hysteria-client
    restart: always
    networks: ["net"]
    ports: [127.0.0.1:1080:1080/tcp, 127.0.0.1:1081:1081/tcp]
    volumes:
    - ./configs:/home/workspace/configs
    - ./logs:/home/workspace/logs
    environment:
      TZ: Asia/Shanghai
      APPUSER_UID: "1000"
      APPUSER_GID: "1000"
    command: ["supervisord", "-c", "configs/supervisord.client.conf"]
