[supervisord]
nodaemon=true
logfile=/home/workspace/logs/supervisord.log
pidfile=/tmp/supervisord.pid

[program:hysteria]
command=/opt/bin/hysteria server -c /home/workspace/configs/hysteria.server.yaml
#command=/opt/bin/hysteria client -c /home/workspace/configs/hysteria.client.yaml
autostart=true
autorestart=true
startsecs=2
stopsignal=TERM
stopwaitsecs=10
stdout_logfile=/home/workspace/logs/hysteria.log
stderr_logfile=/home/workspace/logs/hysteria.error
