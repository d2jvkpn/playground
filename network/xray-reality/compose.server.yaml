services:
  xray-reality-server:
    image: ghcr.io/xtls/xray-core:latest
    container_name: xray-reality-server
    restart: always
    cap_add: [NET_BIND_SERVICE]
    #network_mode: bridge
    #ports: [443:443]
    network_mode: host
    user: 0:0
    volumes:
    - ./configs:/opt/configs
    command: ["-c", "/opt/configs/reality.server.json"]
