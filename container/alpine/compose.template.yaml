version: "3"

networks:
  net: { name: alpine, driver: bridge, external: false }

services:
  alpine:
    image: registry.cn-shanghai.aliyuncs.com/d2jvkpn/alpine:3
    # network_mode: host
    networks: ["net"]
    container_name: alpine
    volumes:
    - ./configs:/apps/configs:ro
    - ./data:/apps/data
    - ./logs:/apps/logs
    environment:
      TZ: Asia/Shanghai
    working_dir: /apps
    command: [tail, -f, /etc/hosts]
