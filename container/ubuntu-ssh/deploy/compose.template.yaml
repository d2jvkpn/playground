services:
  ubuntu-ssh:
    image: ubuntu-ssh:local
    container_name: ubuntu-ssh
    restart: always
    network_mode: host
    # networks: ["net"]
    # network_mode: bridge
    # ports: ["127.0.0.1:2022:2022"]
    environment:
      TZ: Asia/Shanghai
    volumes:
    - ./data/apps:/root/apps
    - ./data/ssh:/root/.ssh
    - ./logs:/var/log
