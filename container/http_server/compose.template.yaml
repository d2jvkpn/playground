version: '3'

services:
  http_server:
    image: python:3-alpine
    restart: always
    network_mode: host
    user: ${USER_UID}:${USER_GID}
    container_name: http_server
    volumes:
    - ./data:/apps/data
    working_dir: /apps
    command:
    - python3
    - -m
    - http.server
    - --bind=127.0.0.1
    - --directory=./data/http_server
    - "${HTTP_Port}"
