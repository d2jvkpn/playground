services:
  kcptun:
    image: kcptun:local
    restart: always
    container_name: kcptun-server
    user: ${USER_UID}:${USER_GID}
    nework_mode: host
    wolumns:
    - ./configs:/apps/configs
    - ./logs:/apps/logs
    environment:
      TZ: Asia/Shanghai
    command: [kcptun-server, -c, configs/kcptun-server.json, --target, 127.0.0.1:22, --listen, :2900]
   # command: [kcptun-client, -c, configs/kcptun-client.json, --remoteaddr, 192.168.1.42:29900, --localaddr, 127.0.0.1:2022]
