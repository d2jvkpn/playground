services:
  kcptun:
    image: kcptun:local
    restart: always
    container_name: kcptun-client
    network_mode: host
    labels:
      autoheal: true
    healthcheck:
      test: ["CMD", "nc", "-zv", "localhost", "1080"]
      start_period: 5s
      interval: 10s
      timeout: 3s
      retries: 2
    volumes:
    - ./configs:/apps/configs
    - ./logs:/apps/logs
    environment:
      TZ: Asia/Shanghai
    command: [supervisord, -l, /apps/logs/supervisord.log, -c, /etc/supervisord.conf]
    # command: [kcptun-client, -c, configs/kcptun-client.json, --remoteaddr, 192.168.1.42:29900, --localaddr, 127.0.0.1:2022]
    # command: [kcptun-server, -c, configs/kcptun-server.json, --target, 127.0.0.1:22, --listen, ":2900"]
