services:
  ue:
    image: adamrehn/ue4-runtime:latest
    container_name: ue-${UE_App}
    restart: always
    network_mode: host
    user: "${USER_UID}:${USER_GID}"
    deploy:
      resources:
        reservations:
          # cpus: "1"
          # memory: 4g
          devices:
          - driver: nvidia
            # device_ids: ['0', '3']
            # count: all
            count: 1
            capabilities: [gpu]
    volumes:
    - ./${UE_App}:/app
    - ./logs:/app/${UE_App}/Saved
    working_dir: /app
    command:
    - ./${UE_App}/Binaries/Linux/${UE_App}
    - -AudioMixer
    - -RenderOffScreen
    - -PixelStreamingURL=${WS_Url}
    # - -PixelStreamingURL=ws://192.168.1.1:3032/ws/streamer?project=MyProject
    # - -PixelStreamingIP=192.168.1.1
    # - -PixelStreamingPort=3031
