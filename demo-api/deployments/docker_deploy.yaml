version: '3'

services:
  demo-api:
    image: registry.cn-shanghai.aliyuncs.com/d2jvkpn/demo-api:${TAG}
    container_name: demo-api_${APP_ENV}
    restart: always
    # depends_on: ["mongo"]
    networks: ["net"]
    # network_mode: bridge
    # network_mode: host
    ports: ["${PORT}:${PORT}"]
    environment: ["TZ=Asia/Shanghai"]
    volumes:
    - ./configs/:/home/d2jvkpn/demo-api/configs/
    - ./logs/:/home/d2jvkpn/demo-api/logs/
    # - ./data/:/home/d2jvkpn/demo-api/data/
    command: ["./main", "--config=configs/prod.yaml", "--addr=:${PORT}"]

networks:
  net:
    name: demo-api_${APP_ENV}
    driver: bridge
    external: false
