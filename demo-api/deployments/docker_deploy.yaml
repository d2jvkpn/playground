version: '3'

services:
  demo-api:
    image: registry.cn-shanghai.aliyuncs.com/d2jvkpn/${APP_Name}:${TAG}
    container_name: ${APP_Name}_${APP_ENV}
    restart: always
    # depends_on: ["mongo"]
    networks: ["net"]
    # network_mode: bridge
    # network_mode: host
    # ports: ["127.0.0.1:${PORT}:${PORT}"]
    ports: ["${PORT}:${PORT}", "${RPC_PORT}:${RPC_PORT}"]
    environment: ["TZ=Asia/Shanghai"]
    volumes:
    - ./configs/:/home/d2jvkpn/${APP_Name}/configs/
    - ./logs/:/home/d2jvkpn/${APP_Name}/logs/
    # - ./data/:/home/d2jvkpn/demo-api/data/
    command: ["./main", "--config=configs/prod.yaml", "--addr=:${PORT}"]

networks:
  net:
    name: ${APP_Name}_${APP_ENV}
    driver: bridge
    external: false
