Host remote_host
	HostName           1.2.3.4
	User               account
	Port               22
	IdentityFile       configs/account.ssh-ed25519
	UserKnownHostsFile configs/ssh-known_hosts
	LogLevel      INFO
	Compression   yes
	LogLevel      INFO
	ServerAliveInterval 5
	ServerAliveCountMax 3
	ExitOnForwardFailure yes
