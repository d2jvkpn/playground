[global]
constraint = /home/appuser/venv/pip_constraints.txt
upgrade-strategy = only-if-needed
no-cache-dir = false
index-url = https://pypi.tuna.tsinghua.edu.cn/simple/
cache-dir = /home/root/.cache/pip/
