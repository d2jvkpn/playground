server {
	listen       80;
	listen       [::]:80;
	server_name  target.domain;
	return       301 https://$server_name$request_uri;
}

server {
    listen         443 ssl http2;
    listen         [::]:443 ssl http2;
    server_name     target.domain;
    gzip           on;
    server_tokens  off;

    access_log  /root/apps/nginx/logs/target.domain.log;
    error_log  /root/apps/nginx/logs/target.domain.error;

    ssl_certificate          "/root/apps/nginx/certs/target.domain.pem";
    ssl_certificate_key      "/root/apps/nginx/certs/target.domain.key";
    ssl_session_cache         shared:SSL:1m;
    ssl_session_timeout       10m;
    ssl_ciphers               HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_protocols             TLSv1.2 TLSv1.3;

    location /p1 {
        proxy_pass https://remote01.domain/p1;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location / {
        proxy_pass https://remote02.domain;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
