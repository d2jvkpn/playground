# path: ~/apps/nginx/configs/nginx_app.conf

worker_processes 2;

events {
  worker_connections 1024;
}

upstream service-a01 {
    least_conn;
    keepalive 16;
    server 127.0.0.1:8001 fail_timeout=60s max_fails=2 weight=3;
    server 127.0.0.1:8002 fail_timeout=60s max_fails=2 weight=1;
    server 127.0.0.1:8003 backup;
}

server {
    listen       80;
    server_name  ${DOMAIN};
    return       301 https://$server_name$request_uri;
}

server {
    listen         443 ssl http2;
    listen         [::]:443 ssl http2; # ipv6only=on
    server_name    ${DOMAIN};
    charset        utf-8;
    server_tokens  off;
    gzip           on;

    client_max_body_size     6114m; # 6GB
    client_body_buffer_size  16k;

    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    access_log  /path/to/nginx/logs/app.log main;
    error_log   /path/to/nginx/logs/app.error;

    #### ssl
    ssl_certificate           /path/to/nginx/certs/${DOMAIN}.cer;
    ssl_certificate_key       /path/to/nginx/certs/${DOMAIN}.key;
    ssl_session_cache         shared:SSL:1m;
    ssl_session_timeout       5m;
    ssl_protocols             TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    ssl_ciphers  ECDHE-RSA-AES128-GCM-SHA256:ECDHE:ECDH:AES:HIGH:!NULL:!aNULL:!MD5:!ADH:!RC4;

    location ~ /healthz { # not location = /healthz
        access_log  off;
        return      200 'OK';
        add_header  Content-Type text/plain;
    }

    #location ~ /build { # not location = /build
    #    access_log  off;
    #    alias       /apps/target/build.json;       # /apps/target/build.yaml
    #    add_header  Content-Type application/json; # text/yaml, application/x-yaml
    #}

    location /api {
        allow 192.168.1.1;
        allow 192.168.2.0/24; # CIDR
        deny all;

        #deny 192.168.1.1;
        #deny 192.168.2.0/24;
        #allow all;

        # proxy_pass  http://localhost:${PORT};
        pass_pass     http://service-a01;

        proxy_connect_timeout  600;
        proxy_send_timeout     600;
        proxy_read_timeout     600;
        send_timeout           600;
        proxy_next_upstream_tries   3;
        proxy_next_upstream_timeout 30s;

        proxy_set_header  Host               $http_host;   # required for docker client's sake
        proxy_set_header  X-Real-IP          $remote_addr; # pass on real client's IP
        proxy_set_header  X-Forwarded-For    $proxy_add_x_forwarded_for;
        proxy_set_header  X-Forwarded-Proto  $scheme; # http, https
        proxy_set_header  X-Request-Id       $request_id;
    }

    location /ws {
        # proxy_pass  http://localhost:${PORT};
        pass_pass     http://service-a01;

        proxy_http_version  1.1;
        proxy_read_timeout  86400; # 24h

        proxy_set_header  Host $host;
        proxy_set_header  X-Real-IP $remote_addr;
        proxy_set_header  X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header  Upgrade $http_upgrade; # websocket
        proxy_set_header  Connection "Upgrade";
    }

    if ($host != "${DOMAIN}") {
        return 404;
    }

    if ($http_user_agent ~ "^(docker\/1\.(3|4|5(?!\.[0-9]-dev))|Go ).*$" ) {
        return 404;
    }

    if ($http_user_agent ~ (Windows|Win|Python|python|perl|Perl|Go|curl|Apache|-|client|Client)) {
        return 404;
    }

    if ( $request_method !~ ^(GET)$ ) {
        return 405;
    }
}
