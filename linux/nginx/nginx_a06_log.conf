http {

	log_format combined '$remote_addr - '$remote_user [$time_local] '
	                    '"$request" $status $body_bytes_sent '
	                    '"$http_referer" "$http_user_agent"';

	log_format tsv '$time_iso8601\t'
	               '$remote_addr\t'
	               '$request\t'
	               '$status\t'
	               '$request_time\t'
	               '$body_bytes_sent\t'
	               '$http_referer\t'
	               '$http_user_agent';
}
