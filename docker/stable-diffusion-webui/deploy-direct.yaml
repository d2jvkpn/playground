version: '3'

services:
  sd-webui:
    image: sd-webui:p2-${TAG}
    container_name: sd-webui_${APP_ENV}
    restart: always
    user: 1000:1000
    networks: ["net"]
    # ports: ["127.0.0.1:7860:7860"]
    ports: ["7860:7860"]
    environment: ["TZ=Asia/Shanghai"]
    deploy:
      resources:
        # limits: { cpus: "4", memory: 15g }
        reservations:
          # cpus: "1"
          # memory: 4g
          devices:
          - driver: nvidia
            # device_ids: ['0', '3']
            # count: 1
            count: all
            capabilities: [gpu]
    volumes:
    # - ./configs/config.json:/home/hello/stable-diffusion-webui/config.json
    - ./outputs:/home/hello/stable-diffusion-webui/outputs
    - ./data/models:/home/hello/stable-diffusion-webui/models
    # - ./data/extentions/sd-webui-controlnet:/home/hello/stable-diffusion-webui/extensions/sd-webui-controlnet/annotator/downloads
    ## hed, lineart_anime, mlsd, pidinet
    # - ./data/cache:/home/hello/.cache
    # - ./data/interrogate:/home/hello/stable-diffusion-webui/interrogate
    command:
    - /entrypoint.sh
    - --xformers
    - --listen
    - --api
    # - --ckpt=models/Stable-diffusion/realisticVisionV13_v13.safetensors
    - --port=7860

networks:
  net:
    name: sd-webui_${APP_ENV}
    driver: bridge
    external: false
