# path: ${NGINX_Dir}/configs

upstream vocechat {
	server 127.0.0.1:${HTTP_Port};
}

server {
	listen       80;
	server_name  ${DOMAIN};
	return       301 https://$server_name$request_uri;
}

server {
	listen         443 ssl;
	server_name    ${DOMAIN};
	charset        utf-8;
	server_tokens  off;
	gzip           on;
	client_max_body_size     12m;
	client_body_buffer_size  16k;

	access_log  ${NGINX_Dir}/logs/vocechat.log;
	error_log   ${NGINX_Dir}/logs/vocechat.error;

	include       /etc/nginx/mime.types;
	default_type  application/octet-stream;

	location / {
		proxy_pass             http://vocechat;
		proxy_set_header       X-Real-IP       $remote_addr;
		proxy_set_header       Host            $host;
		real_ip_header         X-Real-IP;
		proxy_set_header       X-Request-Id    $request_id;
		proxy_connect_timeout  600;
		proxy_send_timeout     600;
		proxy_read_timeout     600;
		send_timeout           600;
	}

	ssl_certificate      ${NGINX_Dir}/certs/${DOMAIN}.cer;
	ssl_certificate_key  ${NGINX_Dir}/certs/${DOMAIN}.key;
	ssl_session_cache    shared:SSL:1m;
	ssl_session_timeout  5m;
	ssl_protocols        TLSv1.2 TLSv1.3;

	ssl_prefer_server_ciphers  on;

	ssl_ciphers  ECDHE-RSA-AES128-GCM-SHA256:ECDHE:ECDH:AES:HIGH:!NULL:!aNULL:!MD5:!ADH:!RC4;

	if ($host != "${DOMAIN}") {
		return 404;
	}

	if ($http_user_agent ~ (Windows|Win|Python|python|perl|Perl|Go|curl|Apache|-|client|Client)) {
		return 404;
	}
}
