version: '3'

services:
  registry-public:
    image: registry:2
    container_name: registry-public
    restart: always
    network_mode: bridge
    # networks: ["net"]
    ports: ["127.0.0.1:${HTTP_Port}:5000"]
    environment:
    - REGISTRY_STORAGE_FILESYSTEM_ROOTDIRECTORY=/mnt/data
    volumes:
    - ./data:/mnt/data

