version: '3'

services:
  coturn:
    image: coturn/coturn:4-alpine
    restart: always
    user: "${USER_UID}:${USER_GID}"
    container_name: turnserver
    working_dir: /app
    network_mode: host
    volumes:
    - /etc/localtime:/etc/localtime:ro
    - /etc/timezone:/etc/timezone:ro
    - ./logs:/app/logs/
    - ./configs:/app/configs:ro
    command: ["turnserver", "-c", "/app/turnserver.conf"]
