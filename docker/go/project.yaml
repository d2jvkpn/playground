app: collector
repository: https://github.com/d2jvkpn/collctor
image: registry.cn-shanghai.aliyuncs.com/d2jvkpn/collector
version: 0.2.0

# configs/{{.APP_ENV}}.yaml
config: |
  service_name: collector_local
  #
  log:
    path: logs/collector.log
    size_mb: 256
  #
  mongodb:
    uri: mongodb://USER:PASSWORD@localhost:27017
    min_pool_size: 20
    max_pool_size: 500
    timeout_secs: 5
    db: collector
  #
  kafka:
    addrs: [localhost:9092]
    version: 3.4.0
    topic: collector
    # consumer:
    group_id: default
    # producer:
    key: key0001
  #
  bp:
    count: 1000
    interval: 1m
  #
  metrics:
    addr: :5011
    prometheus: true
    debug: true
  #
  otel:
    enable: false
    addr: otel-collector:4317
  #
  grpc:
    tls: false
    cert: configs/server.pem
    key: configs/server.key

