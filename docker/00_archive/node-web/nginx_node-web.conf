server {
	listen         443;
	server_name    ${DOMAIN};
	charset        utf-8;
	server_tokens  off;

	client_max_body_size 6114m; # 6GB

	access_log  /root/nginx/logs/node-web.log        logfmt3;
	error_log   /root/nginx/logs/error_node-web.log;
	gzip        on;

	#### ssl
	ssl_certificate      /root/nginx/certs/domain.cer;
	ssl_certificate_key  /root/nginx/certs/domain.key;
	ssl_session_cache    shared:SSL:1m;
	ssl_session_timeout  5m;
	ssl_ciphers          ECDHE-RSA-AES128-GCM-SHA256:ECDHE:ECDH:AES:HIGH:!NULL:!aNULL:!MD5:!ADH:!RC4;
	ssl_protocols        TLSv1.2 TLSv1.3;
	ssl_prefer_server_ciphers  on;

	location /api {
		proxy_pass          http://localhost:${PORT};
		proxy_set_header    Host                        $http_host;   # required for docker client's sake
		proxy_set_header    X-Real-IP                   $remote_addr; # pass on real client's IP
		proxy_set_header    X-Forwarded-For             $proxy_add_x_forwarded_for;
		proxy_set_header    X-Forwarded-Proto           $scheme;
		proxy_set_header    X-Request-Id                $request_id;
		proxy_read_timeout  900;
	}

	location /ws {
		proxy_pass         http://localhost:${PORT};
		proxy_set_header   Host $host;
		proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_http_version 1.1;
		proxy_set_header   Upgrade $http_upgrade;
		proxy_set_header   Connection "Upgrade";
	}
}
