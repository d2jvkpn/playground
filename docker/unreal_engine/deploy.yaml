services:
  ue:
    image: adamrehn/ue4-runtime:latest
    container_name: ue_${UE_App}
    restart: always
    network_mode: host
    user: 1000:1000
    deploy:
      resources:
        reservations:
          # cpus: "1"
          # memory: 4g
          devices:
          - driver: nvidia
            # device_ids: ['0', '3']
            # count: all
            count: 1
            capabilities: [gpu]
    volumes:
    - /home/ubuntu/Unreal_Engine/${UE_App}:/opt/unreal_engine
    - ./logs:/opt/unreal_engine/${UE_App}/Saved
    working_dir: /opt/unreal_engine
    command:
    - ./${UE_App}/Binaries/Linux/${UE_App}
    - -AudioMixer
    - -RenderOffScreen
    - -PixelStreamingURL=${WS_Url}
