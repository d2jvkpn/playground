version: "3"

services:
  web:
    image: registry.cn-shanghai.aliyuncs.com/d2jvkpn/vue-web:${IMAGE_Tag}
    container_name: vue-web
    restart: always
    network_mode: bridge
    ports: ["${HTTP_Port}:80"]
    deploy:
      resources:
        limits: { cpus: "2", memory: 100M }
        reservations: { cpus: "0.05", memory: 10M }

    environment: ["TZ=Asia/Shanghai", "PORT=80"]
