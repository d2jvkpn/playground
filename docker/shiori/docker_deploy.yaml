version: '3'

services:
  shiori:
    image: radhifadlillah/shiori:latest
    container_name: shiori_app
    restart: always
    networks: ["shiori"]
    ports: ["127.0.0.1:${HTTP_Port}:${HTTP_Port}"]
    volumes:
    - ./data:/srv/shiori/
    environment: ["TZ=Asia/Shanghai"]
    command: shiori serve --port ${PORT}

networks:
  shiori: {name: "shiori", driver: "bridge"}
