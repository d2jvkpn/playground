version: '3'

services:
  database:
    image: mariadb:11
    networks: ["net"]
    # ports: ['127.0.0.1:3306:3306']
    restart: always
    container_name: zentao-mariadb
    environment:
    - TZ=Asia/Shanghai
    # - MARIADB_ROOT_PASSWORD=root
    - MARIADB_USER=zentao
    # - MARIADB_PASSWORD=pass4you
    - MARIADB_DATABASE=zentao
    env_file: ["./configs/zentao.env"]
    volumes: [./data/mariadb:/var/lib/mysql]

  zentao:
    image: hub.zentao.net/app/zentao
    depends_on: ["database"]
    restart: always
    networks: ["net"]
    ports: ["${HTTP_Port}:80"]
    container_name: zentao-app
    environment:
    - TZ=Asia/Shanghai
    - ZT_MYSQL_HOST=zentao-mariadb
    - ZT_MYSQL_PORT=3306
    - ZT_MYSQL_USER=zentao
    # - ZT_MYSQL_PASSWORD=pass4you
    - ZT_MYSQL_DB=zentao
    - PHP_MAX_EXECUTION_TIME=120
    - PHP_MEMORY_LIMIT=512M
    - PHP_POST_MAX_SIZE=128M
    - PHP_UPLOAD_MAX_FILESIZE=128M
    - LDAP_ENABLED=false
    - SMTP_ENABLED=false
    - APP_DEFAULT_PORT=80
    - PROTOCOL_TYPE=http
    - IS_CONTAINER=true
    - LINK_GIT=false
    - LINK_CI=false
    # - APP_DOMAIN=zentao.demo.com
    env_file: ["./configs/zentao.env"]
    volumes: [./data/zentao:/data]

networks:
  net: { name: "zentao", driver: bridge, external: false }
