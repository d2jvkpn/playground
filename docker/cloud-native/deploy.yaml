version: "3"

services:
  node-exporter:
    image: prom/node-exporter:latest
    restart: always
    # restart: unless-stopped
    container_name: otel-node-exporter
    networks: ["net"]
    expose: [9100]
    volumes:
    - /proc:/host/proc:ro
    - /sys:/host/sys:ro
    - /:/rootfs:ro
    command:
    - '--path.procfs=/host/proc'
    - '--path.rootfs=/rootfs'
    - '--path.sysfs=/host/sys'
    - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'

  prometheus:
    image: prom/prometheus:main
    restart: always
    container_name: otel-prometheus
    user: 1000:1000
    networks: ["net", "grafana", "app_dev"]
    ports: [8051:9090]
    volumes:
    - ./configs:/prometheus/configs
    - ./data/prometheus:/prometheus/data
    # - prometheus_data:/prometheus/data
    command:
    # - '--config.file=/etc/prometheus/prometheus.yaml'
    - '--config.file=/prometheus/configs/prometheus_config.yaml'
    - '--web.config.file=/prometheus/configs/prometheus_web.yaml'
    - '--web.console.libraries=/usr/share/prometheus/console_libraries'
    - '--web.console.templates=/usr/share/prometheus/consoles'
    - '--storage.tsdb.path=/prometheus/data'
    - '--storage.tsdb.retention.time=15d'

  jaeger:
    image: jaegertracing/all-in-one:latest
    restart: always
    container_name: otel-jaeger
    networks: ["net"]
    # ports:
    # - "16686:16686" # web
    # - "14250"       # expose to otel-collector

  jaeger-auth:
    image: registry.cn-shanghai.aliyuncs.com/d2jvkpn/http-auth-proxy:dev
    restart: always
    user: 1000:1000
    container_name: otel-jaeger-auth
    depends_on: ["jaeger"]
    user: 1000:1000
    networks: ["net"]
    ports: ["8052:8052"]
    volumes:
    - ./configs/:/app/configs/
    - ./logs/:/app/logs/
    command: ["./target/main", "serve", "--config=/app/configs/jaeger_auth.yaml", "--addr=:8052"]

  opentelemetry-collector:
    image: otel/opentelemetry-collector:latest
    restart: always
    container_name: otel-collector
    # depends_on: [database]
    volumes:
    # - ./configs:/otel-collector/configs
    - ./configs:/app/configs
    networks: ["net"]
    ports:
    - "4317:4317"   # OTLP gRPC receiver
    # - "13133:13133" # health_check extension
    # - "1888:1888"   # pprof extension
    # - "8888:8888"   # Prometheus metrics exposed by the collector
    # - "8889:8889"   # Prometheus exporter metrics
    command: ["--config=/app/configs/otel-collector.yaml"]

networks:
  net:
    name: otel
    driver: bridge
    external: false
  grafana:
    name: grafana
    driver: bridge
    external: true
  app-api_dev:
    name: app-api_dev
    driver: bridge
    external: true
