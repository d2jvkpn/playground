version: '3'

services:
  mariadb:
    image: mariadb:11
    container_name: mariadb
    restart: always
    networks: ["net"]
    # network_mode: bridge
    ports: ["127.0.0.1:${Port}:3306"]
    volumes:
    - ./data/mariadb:/var/lib/mysql/
    # - ./data/mysql.cnf:/etc/mysql/my.cnf
    environment:
    - TZ=Asia/Shanghai
    - MYSQL_ROOT_PASSWORD=ChangeThisPassword
    # - MYSQL_USER=hello
    # - MYSQL_PASSWORD=world
    # - MYSQL_DATABASE=db01

networks:
  net: {name: "mariadb", driver: "bridge", external: false}
