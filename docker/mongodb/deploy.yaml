version: '3'

services:
  mongo:
    # image: mongo:5
    image: mongo:6
    container_name: mongo_db
    # restart: always
    networks: ["net"]
    ports: ["127.0.0.1:27017:27017"]
    environment:
    - MONGO_INITDB_ROOT_USERNAME=root
    - MONGO_INITDB_ROOT_PASSWORD=root
    volumes:
    - ./data/mongo:/data/db

networks:
  net:
    name: "mongo"
    driver: "bridge"
    external: false
