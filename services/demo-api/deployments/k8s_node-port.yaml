apiVersion: v1
kind: Service
metadata:
  namespace: dev
  name: demo-api
spec:
  type: NodePort
  selector: { app: demo-api }
  ports:
  ## nodePort port range: 30000-32767
  ## port: communcation between nodes, targetPort: pod port, nodePort: service node port
  - { protocol: TCP, port: 5032, targetPort: 5032, nodePort: 30030 }
  - { protocol: TCP, port: 5042, targetPort: 5042, nodePort: 30040 }
