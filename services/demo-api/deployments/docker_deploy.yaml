version: '3'

services:
  demo-api:
    image: registry.cn-shanghai.aliyuncs.com/d2jvkpn/${APP_Name}:${IMAGE_Tag}
    container_name: ${APP_Name}_${APP_Tag}
    restart: always
    # depends_on: ["mongo"]
    # user: "${UserID}:${GroupID}"
    user: "${UserID}"
    networks: ["net"]
    # network_mode: bridge
    # network_mode: host
    # ports: ["127.0.0.1:5030:5030", "127.0.0.1:5040:5040"]
    ports: ["${HTTP_Port}:${HTTP_Port}", "${RPC_Port}:${RPC_Port}"]
    environment: ["TZ=Asia/Shanghai"]
    volumes:
    # - ./configs/:/app/configs:ro
    # - ./data/:/app/data:rw
    - ./logs/:/app/logs:rw
    # command: ["./target/main", "-config=configs/prod.yaml", "-http_addr=:${HTTP_Port}", "-rpc_addr=:${RPC_Port}"]
    command: ["./target/main", "-http_addr=:${HTTP_Port}", "-rpc_addr=:${RPC_Port}"]

networks:
  net:
    name: ${APP_Name}_${APP_Tag}
    driver: bridge
    external: false
