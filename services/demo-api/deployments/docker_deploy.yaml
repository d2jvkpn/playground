version: '3'

services:
  ${APP_Name}:
    image: ${IMAGE_Name}:${IMAGE_Tag}
    restart: always
    container_name: ${APP_Name}
    # depends_on: ["database"]
    user: "${USER_UID}:${USER_GID}"
    networks: ["net"]
    # network_mode: bridge
    # network_mode: host
    # ports: ["127.0.0.1:5030:5030", "127.0.0.1:5040:5040"]
    ports: ["${HTTP_Port}:${HTTP_Port}", "${RPC_Port}:${RPC_Port}"]
    environment: ["TZ=Asia/Shanghai"]
    volumes:
    # - ./configs/:/app/configs:ro
    # - ./data/:/app/data:rw
    - ./logs/:/app/logs:rw
    # command: ["./target/main", "-release" "-config=configs/dev.yaml", "-http_addr=:${HTTP_Port}", "-rpc_addr=:${RPC_Port}"]
    command: ["./target/main", "-release", "-http_addr=:${HTTP_Port}", "-rpc_addr=:${RPC_Port}"]

networks:
  net: { name: "${APP_Name}_${APP_Tag}", driver: bridge, external: false }
