apiVersion: v1
kind: Service
metadata:
  namespace: dev
  name: demo-web
spec:
  type: NodePort
  selector: { app: demo-web }
  ports:
  # nodePort port range: 30000-32767
  # port: communcation between nodes, targetPort: pod port, nodePort: service node port
  - { protocol: TCP, port: 3030, targetPort: 3030, nodePort: 30030 }
