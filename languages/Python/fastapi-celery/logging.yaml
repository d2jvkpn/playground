version: 1
disable_existing_loggers: false

formatters:
  rfc3339:
    format: '[%(asctime)s] [%(levelname)s] %(name)s - %(message)s'
    class: pythonjsonlogger.jsonlogger.JsonFormatter
    datefmt: '%Y-%m-%dT%H:%M:%S%z'

handlers:
  console:
    class: logging.StreamHandler
    formatter: rfc3339
    level: INFO
    stream: ext://sys.stdout

loggers:
  uvicorn:
    level: INFO
    handlers: [console]
    propagate: false

  uvicorn.error:
    level: INFO
    handlers: [console]
    propagate: false

  uvicorn.access:
    level: INFO
    handlers: [console]
    propagate: false

  celery:
    level: INFO
    handlers: [console]
    propagate: false

root:
  level: INFO
  handlers: [console]
