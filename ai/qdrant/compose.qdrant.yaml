services:
  qdrant:
    image: qdrant/qdrant:latest
    restart: always
    container_name: qdrant
    user: 1000:1000
    network_mode: bridge
    ports: ["6333:6333", "6334:6334"] # http and grpc
    volumes:
    # ./configs:/qdrant/config
    - ./data/qdrant/snapshots:/qdrant/snapshots
    - ./data/qdrant/storage:/qdrant/storage
    environment:
      TZ: Asia/Shanghai
      RUN_MODE: production
