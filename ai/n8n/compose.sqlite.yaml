
services:
  sqlite.n8n.lan:
    container_name: n8n-sqlite
    image: local/n8nio/n8n:stable
    restart: always
    dns: [1.1.1.1, 8.8.8.8]
    network_mode: bridge
    ports: ["127.0.0.1:5678:5678"]
    volumes:
    - ./data/bin:/home/node/apps/bin
    - ./data/n8n_data:/home/node/.n8n
    - ./data/n8n_workspace:/home/node/workspace
    environment:
      DB_SQLITE_POOL_SIZE: "8"
      N8N_RUNNERS_ENABLED: "true"
      N8N_BLOCK_ENV_ACCESS_IN_NODE: "false"
      N8N_GIT_NODE_DISABLE_BARE_REPOS: "true"
      GENERIC_TIMEZONE: Asia/Shanghai
      TZ: Asia/Shanghai
