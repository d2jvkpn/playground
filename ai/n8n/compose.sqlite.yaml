
services:
  sqlite.n8n.lan:
    container_name: n8n-sqlite
    image: local/n8nio/n8n:stable
    restart: always
    network_mode: bridge
    ports: ["127.0.0.1:5678:5678"]
    volumes:
    - ./data/n8n_data:/home/node/.n8n
    - ./data/n8n_workspace:/home/node/workspace
    environment:
      TZ: Asia/Shanghai
