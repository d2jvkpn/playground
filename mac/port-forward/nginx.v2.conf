worker_processes auto;

events {
  worker_connections 1024;
}

stream {
  log_format basic
   '$remote_addr:$remote_port -> $server_addr:$server_port '
   'to $upstream_addr [$status] '
   'bytes_sent=$bytes_sent bytes_received=$bytes_received '
   'time=$session_time';

  #access_log /var/log/nginx/stream_access.log basic;
  #error_log  /var/log/nginx/stream_error.log info;

  server {
    listen 8188;
    proxy_pass 192.168.1.42:8188;

    access_log /var/log/nginx/tcp_8188.log basic;
    error_log  /var/log/nginx/tcp_8188.error info;

    proxy_connect_timeout 5s;
    proxy_timeout 3600s;
  }

  server {
    listen 8189;
    proxy_pass 192.168.1.42:8189;

    access_log /var/log/nginx/tcp_8189.log basic;
    error_log  /var/log/nginx/tcp_8189.error info;

    proxy_connect_timeout 5s;
    proxy_timeout 3600s;
  }
}
