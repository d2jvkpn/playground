"" path: ~/.vimrc

filetype on
filetype indent on

syntax on

set number
set cursorline
"" set cursorcolumn
set tabstop=4
set shiftwidth=4
"" set expandtab
set showmode
set hlsearch
set history=1000
"" set colorcolumn=80,100
set colorcolumn=100
highlight ColorColumn ctermbg=lightcyan guibg=blue
"" set noswapfile
