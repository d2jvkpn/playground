# path: ~/.ssh/conf

# Include /path/to/credentials/ssh/ssh.config

# Host github.com
# 	IdentityFile /path/to/credentials/ssh/git.pem
Host ubuntu
	HostName     192.168.122.02
	User         ubuntu
	Port         22
	LogLevel     INFO
	Compression  yes
	IdentityFile ~/.ssh/kvm.pem
Host host01
	HostName     1.1.1.1
	User         ubuntu
	Port         22
	LogLevel     INFO
	Compression  yes
	IdentityFile /path/to/credentials/ssh/kvm.pem
Host host02
	ProxyJump    host01
	HostName     1.1.1.2
	User         ubuntu
	Port         22
	LogLevel     INFO
	Compression  yes
	IdentityFile ~/.ssh/id_rsa
