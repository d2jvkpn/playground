apiVersion: v1
kind: Service
metadata:
   namespace: dev
   name: cp02-nginx
spec:
   type: ClusterIP
   ports:
   - { protocol: TCP, name: cp02-nginx, port: 1024, targetPort: 1024 }

---
apiVersion: v1
kind: Endpoints
metadata:
  namespace: dev
  name: cp02-nginx
subsets:
  - addresses:
    # localhost ip or the serivce ip
    - ip: 192.168.122.136
    ports:
    - { name: cp02-nginx, port: 1024 }

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: dev
  name: cp02-nginx
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /
    ingress.kubernetes.io/limit-connections: "1024"
    nginx.ingress.kubernetes.io/limit-rps: "256"
    nginx.ingress.kubernetes.io/backend-protocol: HTTP
    nginx.ingress.kubernetes.io/proxy-body-size: 8m
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
  - host: "*.nginx.noreply.local"
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service: { name: cp02-nginx, port: { number: 1024 } }
