apiVersion: v1
kind: Service
metadata:
  name: mongo
spec:
  clusterIP: None
  selector: {app: mongo }

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongo
sepc:
  selector:
    matchLabels: {app: mongo}
  serviceName: mongo
  replicas: 3
  template:
    metadata:
      labels: {app: mongo}
    spec:
      containers:
      - name: ctr-mongo
        image: mongo:7
