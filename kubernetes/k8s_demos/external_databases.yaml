apiVersion: v1
kind: Service
metadata:
   namespace: dev
   name: k8s-cp02-database
spec:
   type: ClusterIP
   ports:
   - { protocol: TCP, name: postgres, port: 5432, targetPort: 5432 }
   - { protocol: TCP, name: mysql, port: 3306, targetPort: 3306 }

---
apiVersion: v1
kind: Endpoints
metadata:
  namespace: dev
  name: k8s-cp02-database
subsets:
  - addresses:
    # localhost ip or the serivce ip
    - ip: 192.168.122.136
    ports:
    - { name: postgres, port: 5432 }
    - { name: mysql, port: 3306 }
