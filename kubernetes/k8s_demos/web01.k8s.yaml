apiVersion: apps/v1
kind: Deployment
metadata:
  name: web01
  labels: { app: web01 }
spec:
  replicas: 3
  selector:
    matchLabels: { app: web01 }
  template:
    metadata:
      labels: { app: web01 }
    spec:
      containers:
      - name: web01
        # image: nginx:1-alpine
        image: registry.cn-shanghai.aliyuncs.com/d2jvkpn/nginx:1-alpine
        ports:
        - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: web01
  labels: { app: web01 }
spec:
  # type: ClusterIP
  type: LoadBalancer
  selector: { app: web01 }
  ports:
  - { protocol: TCP, port: 80, targetPort: 80 }
  - { protocol: TCP, port: 443, targetPort: 443 }

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: web01
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/use-regex: "true"
    ingress.kubernetes.io/limit-connections: "1024"
    nginx.ingress.kubernetes.io/limit-rps: "256"
    nginx.ingress.kubernetes.io/backend-protocol: HTTP
    nginx.ingress.kubernetes.io/proxy-body-size: 8m
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - host: web01.k8s.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: web01
            port: { number: 80 }
