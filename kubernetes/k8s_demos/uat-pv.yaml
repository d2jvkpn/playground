apiVersion: v1
kind: PersistentVolume
metadata:
  labels: { project: myapp, env: uat }
  name: ip2region
spec:
  nfs:
    server: 127.0.0.1
    path: /data/myapp/uat/ip2region
  persistentVolumeReclaimPolicy: Retain
  volumeMode: Filesystem
  accessModes: [ReadOnlyMany] # ReadWriteOnce, ReadOnlyMany, ReadWriteMany
  capacity: { storage: 5Gi }

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ip2region
  namespace: uat
spec:
  volumeMode: Filesystem
  volumeName: ip2region
  accessModes: [ReadOnlyMany]
  resources:
    requests: { storage: 5Gi }
  selector:
    matchLabels: { project: myapp, env: uat }
