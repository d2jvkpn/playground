# ansible host01,host02,host3 -m reboot --become

- hosts: "{{host}}"
  gather_facts: false
  # any_errors_fatal: true

  vars:
    # work_path: "/root"
    _wd: "{{lookup('env', 'PWD')}}"
    _hd: "{{lookup('env', 'HOME')}}"

  tasks:
  - name: required_file_exists
    register: required
    stat:
      path: /var/run/reboot-required

  - name: reboot_required
    become: yes
    when: required.stat.exists == true
    reboot:
