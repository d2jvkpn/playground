services:
  kafka:
    image: registry.cn-shanghai.aliyuncs.com/d2jvkpn/kafka:${TAG}
    restart: always
    container_name: kafka-single
    hostname: kafka-single
    user: "${USER_UID}:${USER_GID}"
    network_mode: host
    environment:
      TZ: Asia/Shanghai
    volumes:
      ./configs:/apps/configs
      ./data/kafka:/apps/data/kafka"]
    working_dir: /apps
    command: [kafka-storage.sh format --ignore-formatted -c configs/kafka.single.conf]
    # --add-scram
