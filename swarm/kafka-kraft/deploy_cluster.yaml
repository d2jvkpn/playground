version: "3"

services:
  kafka-node01:
    image: registry.cn-shanghai.aliyuncs.com/d2jvkpn/kafka:${TAG}
    restart: always
    container_name: kafka-node01
    user: ${UserID}:${GroupID}
    networks: ["net"]
    ports: ["127.0.0.1:29091:9092"]
    environment: [TZ=Asia/Shanghai]
    volumes:
    - ./data/kafka-node01/configs:/app/configs
    - ./data/kafka-node01/data:/app/data
    - ./data/kafka-node01/logs:/app/logs

  kafka-node02:
    image: registry.cn-shanghai.aliyuncs.com/d2jvkpn/kafka:${TAG}
    restart: always
    container_name: kafka-node02
    user: ${UserID}:${GroupID}
    networks: ["net"]
    ports: ["127.0.0.1:29092:9092"]
    environment: [TZ=Asia/Shanghai]
    volumes:
    - ./data/kafka-node02/configs:/app/configs
    - ./data/kafka-node02/data:/app/data
    - ./data/kafka-node02/logs:/app/logs

  kafka-node03:
    image: registry.cn-shanghai.aliyuncs.com/d2jvkpn/kafka:${TAG}
    restart: always
    container_name: kafka-node03
    user: ${UserID}:${GroupID}
    networks: ["net"]
    ports: ["127.0.0.1:29093:9092"]
    environment: [TZ=Asia/Shanghai]
    volumes:
    - ./data/kafka-node03/configs:/app/configs
    - ./data/kafka-node03/data:/app/data
    - ./data/kafka-node03/logs:/app/logs

networks:
  net: { name: kafka-kraft, driver: bridge, external: false }
