version: "3"

services:
  kafka-node01:
    image: registry.cn-shanghai.aliyuncs.com/d2jvkpn/kafka:${TAG}
    restart: always
    container_name: kafka-node01
    user: "${USER_UID}:${USER_GID}"
    networks: ["net"]
    ports: ["127.0.0.1:29091:9092"]
    environment: [TZ=Asia/Shanghai]
    volumes:
    - ./data/kafka-node01:/app/kafka
    command:
    - "/app/bin/entrypoint.sh"

  kafka-node02:
    image: registry.cn-shanghai.aliyuncs.com/d2jvkpn/kafka:${TAG}
    restart: always
    container_name: kafka-node02
    user: "${USER_UID}:${USER_GID}"
    networks: ["net"]
    ports: ["127.0.0.1:29092:9092"]
    environment: [TZ=Asia/Shanghai]
    volumes:
    - ./data/kafka-node02:/app/kafka
    command:
    - "/app/bin/entrypoint.sh"

  kafka-node03:
    image: registry.cn-shanghai.aliyuncs.com/d2jvkpn/kafka:${TAG}
    restart: always
    container_name: kafka-node03
    user: "${USER_UID}:${USER_GID}"
    networks: ["net"]
    ports: ["127.0.0.1:29093:9092"]
    environment: [TZ=Asia/Shanghai]
    volumes:
    - ./data/kafka-node03:/app/kafka
    command:
    - "/app/bin/entrypoint.sh"

networks:
  net: { name: kafka-kraft, driver: bridge, external: false }
