networks:
  net: { name: elastic, driver: bridge, external: false }

services:
  es01:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.17.0
    container_name: es01
    environment:
      node.name: es01
      cluster.name: es-cluster
      discovery.seed_hosts: es02,es03
      cluster.initial_master_nodes: es01,es02,es03
      bootstrap.memory_lock: true
      ES_JAVA_OPTS: -Xms512m -Xmx512m
      xpack.security.enabled: false
    ulimits:
      memlock: { soft: -1, hard: -1 }
    networks: [net]
    ports: [9200:9200]
    volumes:
    - ./configs/es01:/usr/share/elasticsearch/config
    - ./data/es01:/usr/share/elasticsearch/data
    - ./logs/es01:/usr/share/elasticsearch/logs

  es02:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.17.0
    container_name: es02
    environment:
      node.name: es02
      cluster.name: es-cluster
      discovery.seed_hosts: es01,es03
      cluster.initial_master_nodes: es01,es02,es03
      bootstrap.memory_lock: true
      ES_JAVA_OPTS: -Xms512m -Xmx512m
      xpack.security.enabled: false
    ulimits:
      memlock: { soft: -1, hard: -1 }
    networks: [net]
    volumes:
    - ./configs/es02:/usr/share/elasticsearch/config
    - ./data/es02:/usr/share/elasticsearch/data
    - ./logs/es02:/usr/share/elasticsearch/logs

  es03:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.17.0
    container_name: es03
    environment:
      node.name: es03
      cluster.name: es-cluster
      discovery.seed_hosts: es01,es02
      cluster.initial_master_nodes: es01,es02,es03
      bootstrap.memory_lock: true
      ES_JAVA_OPTS: -Xms512m -Xmx512m
      xpack.security.enabled: false
    ulimits:
      memlock: { soft: -1, hard: -1 }
    networks: [net]
    volumes:
    - ./configs/es03:/usr/share/elasticsearch/config
    - ./data/es03:/usr/share/elasticsearch/data
    - ./logs/es03:/usr/share/elasticsearch/logs

  kibana:
    image: docker.elastic.co/kibana/kibana:8.17.0
    container_name: kibana
    environment:
      XPACK_APM_SERVICEMAPENABLED: "true"
      XPACK_ENCRYPTEDSAVEDOBJECTS_ENCRYPTIONKEY: aaaaaaaa-c4d3-4a0a-8290-2abcb83ab3aa
    networks: [net]
    ports: [5601:5601]
