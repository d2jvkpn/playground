networks:
  net: { name: elastic, driver: bridge, external: false }

services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.17.0
    container_name: es
    ulimits:
      memlock: {soft: -1, hard: -1}
      nofile: {soft: 65536, hard: 65536}
    deploy:
      resources:
        limits: { cpus: "2", memory: 2GB }
    networks: [net]
    ports: [9200:9200]
    environment:
      ES_JAVA_OPTS: -Xms1g -Xmx1g
      bootstrap.memory_lock: "true"
      discovery.type: single-node
      #xpack.security.enabled: "false"
      #xpack.security.enrollment.enabled: "false"
      # ELASTIC_PASSWORD_FILE: /run/secrets/bootstrapPassword.txt
    volumes:
    - ./configs/certs:/usr/share/elasticsearch/config/certs
    - ./data/es:/usr/share/elasticsearch/data

  kibana:
    image: docker.elastic.co/kibana/kibana:8.17.0
    container_name: kibana
    networks: [net]
    ports: [5601:5601]
    environment:
      XPACK_APM_SERVICEMAPENABLED: "true"
      XPACK_ENCRYPTEDSAVEDOBJECTS_ENCRYPTIONKEY: aaaaaaaa-c4d3-4a0a-8290-2abcb83ab3aa
