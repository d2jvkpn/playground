networks:
  net: { name: elastic, driver: bridge, external: false }

services:
  elastic01:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.17.0
    container_name: elastic01
    ulimits:
      memlock: {soft: -1, hard: -1}
      nofile: {soft: 65536, hard: 65536}
    deploy:
      resources:
        limits: { cpus: "2", memory: 2GB }
    healthcheck:
      interval: 10s
      timeout: 10s
      retries: 120
      test:
      - CMD-SHELL
      - curl -s --cacert config/certs/http_ca.crt https://localhost:9200 |
        grep -q 'missing authentication credentials'
    networks: [net]
    ports: [9201:9200]
    volumes:
    - /etc/timezone:/etc/timezone:ro
    - /etc/localtime:/etc/localtime:ro
    - ./configs/elastic01:/usr/share/elasticsearch/config
    - ./data/elastic01:/usr/share/elasticsearch/data
    environment:
      node.name: elastic01
      cluster.name: elastic-in-container
      ES_JAVA_OPTS: -Xms2g -Xmx2g

  kibana:
    image: docker.elastic.co/kibana/kibana:8.17.0
    container_name: kibana
    depends_on:
      elastic01: { condition: service_healthy }
    healthcheck:
      interval: 10s
      timeout: 10s
      retries: 120
      test:
      - CMD-SHELL
      - curl -s -I http://localhost:5601 | grep -q 'HTTP/1.1 302 Found'
    networks: [net]
    ports: ["5601:5601"]
    volumes:
    - /etc/timezone:/etc/timezone:ro
    - /etc/localtime:/etc/localtime:ro
    - ./data/kibana:/usr/share/kibana/data
    environment:
      SERVERNAME: kibana
      XPACK_APM_SERVICEMAPENABLED: "true"
