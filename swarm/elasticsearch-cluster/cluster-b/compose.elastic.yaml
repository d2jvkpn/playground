# url: https://github.com/elastic/elasticsearch/blob/8.17/docs/reference/setup/install/docker/docker-compose.yml

networks:
  net:
    name: elastic
    driver: bridge
    external: false
    ipam:
      config:
      - { subnet: 172.24.0.0/16, gateway: 172.24.0.1 }

services:
  elastic01:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.17.0
    container_name: elastic01
    hostname: elastic01
    deploy:
      resources:
        limits: { cpus: "2", memory: 4GB }
    ulimits:
      memlock: { soft: -1, hard: -1 }
    healthcheck:
      interval: 10s
      timeout: 10s
      retries: 120
      test:
      - CMD-SHELL
      - curl -s --cacert config/certs/ca.crt https://localhost:9200 |
        grep -q 'missing authentication credentials'
    networks:
      net: { ipv4_address: 172.24.0.11 }
    ports: ["9201:9200"]
    volumes:
    - ./configs/certs:/usr/share/elasticsearch/config/certs
    - ./configs/certs/elastic01:/usr/share/elasticsearch/config/certs/node
    - ./data/elastic01:/usr/share/elasticsearch/data
    env_file: ["configs/compose.env"]
    environment:
      node.name: elastic01
      discovery.seed_hosts: elastic02,elastic03
      cluster.initial_master_nodes: elastic01,elastic02,elastic03
      ES_JAVA_OPTS: -Xms2g -Xmx2g

  elastic02:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.17.0
    container_name: elastic02
    hostname: elastic02
    depends_on: [elastic01]
    ulimits:
      memlock: { soft: -1, hard: -1 }
    healthcheck:
      interval: 10s
      timeout: 10s
      retries: 120
      test:
      - CMD-SHELL
      - curl -s --cacert config/certs/ca.crt https://localhost:9200 |
        grep -q 'missing authentication credentials'
    networks:
      net: { ipv4_address: 172.24.0.12 }
    ports: ["9202:9200"]
    volumes:
    - ./configs/certs:/usr/share/elasticsearch/config/certs
    - ./configs/certs/elastic02:/usr/share/elasticsearch/config/certs/node
    - ./data/elastic02:/usr/share/elasticsearch/data
    env_file: ["configs/compose.env"]
    environment:
      node.name: elastic02
      discovery.seed_hosts: elastic01,elastic03
      cluster.initial_master_nodes: elastic01,elastic02,elastic03
      ES_JAVA_OPTS: -Xms2g -Xmx2g

  elastic03:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.17.0
    container_name: elastic03
    hostname: elastic03
    depends_on: [elastic02]
    ulimits:
      memlock: { soft: -1, hard: -1 }
    healthcheck:
      interval: 10s
      timeout: 10s
      retries: 120
      test:
      - CMD-SHELL
      - curl -s --cacert config/certs/ca.crt https://localhost:9200 |
        grep -q 'missing authentication credentials'
    networks:
      net: { ipv4_address: 172.24.0.13 }
    ports: ["9203:9200"]
    volumes:
    - ./configs/certs:/usr/share/elasticsearch/config/certs
    - ./configs/certs/elastic03:/usr/share/elasticsearch/config/certs/node
    - ./data/elastic03:/usr/share/elasticsearch/data
    env_file: ["configs/compose.env"]
    environment:
      node.name: elastic03
      discovery.seed_hosts: elastic01,elastic02
      cluster.initial_master_nodes: elastic01,elastic02,elastic03
      ES_JAVA_OPTS: -Xms2g -Xmx2g

  kibana:
    image: docker.elastic.co/kibana/kibana:8.17.0
    container_name: kibana01
    hostname: kibana01
    depends_on:
      elastic01: { condition: service_healthy }
      elastic02: { condition: service_healthy }
      elastic03: { condition: service_healthy }
    deploy:
      resources:
        limits: { cpus: "2", memory: 3GB }
    healthcheck:
      interval: 10s
      timeout: 10s
      retries: 120
      test:
      - CMD-SHELL
      - curl -s -I http://localhost:5601 | grep -q 'HTTP/1.1 302 Found'
    networks: [net]
    ports: ["5601:5601"]
    #volumes:
    #- ./data/kibana01:/usr/share/kibana/data
    environment:
      SERVERNAME: kibana
      XPACK_APM_SERVICEMAPENABLED: "true"
      #elasticsearch.ssl.verification_mode: none
      #XPACK_ENCRYPTEDSAVEDOBJECTS_ENCRYPTIONKEY: aaaaaaaa-c4d3-4a0a-8290-2abcb83ab3aa
