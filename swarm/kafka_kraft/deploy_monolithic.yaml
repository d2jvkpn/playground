version: "3"

services:
  kafka-node01:
    image: registry.cn-shanghai.aliyuncs.com/d2jvkpn/kafka:${TAG}
    restart: always
    container_name: kafka-node01
    user: ${UserID}:${GroupID}
    networks: ["net"]
    ports: ["127.0.0.1:9092:9092"]
    environment: [TZ=Asia/Shanghai]
    volumes:
    - ./data/kafka-node01:/home/d2jvkpn/kafka

networks:
  net:
    name: kafka-cluster
    driver: bridge
    external: false
