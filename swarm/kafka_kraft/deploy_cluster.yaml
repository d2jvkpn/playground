version: "3"

services:
  kafka-node01:
    image: registry.cn-shanghai.aliyuncs.com/d2jvkpn/kafka:${TAG}
    restart: always
    container_name: kafka-node01
    user: ${UserID}:${GroupID}
    networks: ["net"]
    ports: ["127.0.0.1:29091:9092"]
    environment: [TZ=Asia/Shanghai]
    volumes:
    - ./data/kafka-node01:/home/d2jvkpn/kafka

  kafka-node02:
    image: registry.cn-shanghai.aliyuncs.com/d2jvkpn/kafka:${TAG}
    restart: always
    container_name: kafka-node02
    user: ${UserID}:${GroupID}
    networks: ["net"]
    ports: ["127.0.0.1:29092:9092"]
    environment: [TZ=Asia/Shanghai]
    volumes:
    - ./data/kafka-node02:/home/d2jvkpn/kafka

  kafka-node03:
    image: registry.cn-shanghai.aliyuncs.com/d2jvkpn/kafka:${TAG}
    restart: always
    container_name: kafka-node03
    user: ${UserID}:${GroupID}
    networks: ["net"]
    ports: ["127.0.0.1:29093:9092"]
    environment: [TZ=Asia/Shanghai]
    volumes:
    - ./data/kafka-node03:/home/d2jvkpn/kafka

networks:
  net:
    name: kafka-cluster
    driver: bridge
    external: false
