    restart: always
    container_name: mongo-shard-1c
    user: "${USER_UID}:${USER_GID}"
    networks: ["net"]
    environment: [TZ=Asia/Shanghai]
    volumes:
    - ./bin:/app/bin:ro
    - ./configs:/app/configs:ro
    - ./data/shard-1c/db:/data/db
    - ./data/shard-1c/logs:/var/log/mongodb
    command: [--config, /app/configs/shard-1.conf]

  shard-2a:
    image: mongo:7
    restart: always
    container_name: mongo-shard-2a
    user: "${USER_UID}:${USER_GID}"
    networks: ["net"]
    environment: [TZ=Asia/Shanghai]
    volumes:
    - ./bin:/app/bin:ro
    - ./configs:/app/configs:ro
    - ./data/shard-2a/db:/data/db
    - ./data/shard-2a/logs:/var/log/mongodb
    command: [--config, /app/configs/shard-2.conf]

  shard-2b:
    image: mongo:7
    restart: always
    container_name: mongo-shard-2b
    user: "${USER_UID}:${USER_GID}"
    networks: ["net"]
