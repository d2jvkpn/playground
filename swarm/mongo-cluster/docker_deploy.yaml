  shard-3b:
    image: mongo:7
    restart: always
    container_name: mongo-shard-3b
    user: "${USER_UID}:${USER_GID}"
    networks: ["net"]
    environment: [TZ=Asia/Shanghai]
    volumes:
    - ./bin:/app/bin:ro
    - ./configs:/app/configs:ro
    - ./data/shard-3b/db:/data/db
