    command: [--config, /app/configs/shard-2.conf]

  shard-3a:
    image: mongo:7
    restart: always
    container_name: mongo-shard-3a
    user: "${USER_UID}:${USER_GID}"
    networks: ["net"]
    environment: [TZ=Asia/Shanghai]
    volumes:
    - ./bin:/app/bin:ro
    - ./configs:/app/configs:ro
    - ./data/shard-3a/db:/data/db
