    command: [--config, /app/configs/shard-3.conf]

  mongos-1:
    image: mongo:7
    restart: always
    depends_on: ["configsvr-1a", "configsvr-1b", "configsvr-1c"]
    container_name: mongo-mongos-1
    user: "${USER_UID}:${USER_GID}"
    networks: [net]
    ports: [127.0.0.1:27021:2017]
    environment: [TZ=Asia/Shanghai]
    volumes:
    - ./bin:/app/bin:ro
    - ./configs:/app/configs:ro
    - ./data/mongos-3/db:/data/db
    - ./data/mongos-3/logs:/var/log/mongodb
    entrypoint: [mongos]
    command: [--bind_ip_all, --config, /app/configs/mongos-1.conf]

  mongos-2:
    image: mongo:7
    restart: always
    depends_on: ["configsvr-1a", "configsvr-1b", "configsvr-1c"]
    container_name: mongo-mongos-2
    user: "${USER_UID}:${USER_GID}"
    networks: [net]
    ports: [127.0.0.1:27022:2017]
    environment: [TZ=Asia/Shanghai]
    volumes:
    - ./bin:/app/bin:ro
    - ./configs:/app/configs:ro
    - ./data/mongos-3/db:/data/db
