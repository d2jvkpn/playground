networks:
  net: { name: es, driver: bridge, external: false }

services:
  es:
    image: docker.elastic.co/elasticsearch/elasticsearch:9.0.0
    container_name: es
    hostname: es
    deploy:
      resources:
        limits: { cpus: "1", memory: 2GB }
    ulimits:
      memlock: {soft: -1, hard: -1}
      nofile: {soft: 65536, hard: 65536}
    networks: [net]
    ports: [127.0.0.1:9200:9200]
    volumes:
    - ./configs/es:/usr/share/elasticsearch/config
    - ./data/es:/usr/share/elasticsearch/data
    environment:
      ES_JAVA_OPTS: -Xms512m -Xmx1280m
      bootstrap.memory_lock: "true"
      discovery.type: single-node
      xpack.security.enabled: "false"
      xpack.security.http.ssl.enabled: "false"

  kibana:
    image: docker.elastic.co/kibana/kibana:9.0.0
    container_name: kibana
    hostname: kibana
    deploy:
      resources:
        limits: { cpus: "1", memory: 1GB }
    networks: [net]
    ports: [127.0.0.1:5600:5601]
    depends_on: [es]
    volumes:
    - ./configs/kibana:/usr/share/kibana/config
    environment:
      ES_JAVA_OPTS: -Xms256m -Xmx512m
      SERVERNAME: kibana
      XPACK_SECURITY_ENABLED: "false"
      ELASTICSEARCH_HOSTS: http://es:9200
